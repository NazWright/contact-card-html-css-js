<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Business Card</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="profile-row column-center column">
            <i id="send" class="fa-solid fa-envelope corner-left"></i>
            <img src="./IMG_6301.png" alt="Profile image" class="profile-image rotate" />
            <h2 class="title rotate">Nazere Wright</h2>
            <h4 class="sub-headline rotate">Software Engineer</h4>
        </div>

        <div class="profile-row column-center column mt-1">
            <a class="link rotate" target="_blank" href="https://nazwright.github.io/"><i class="fa fa-link"></i>
                Website</a>
            <a class="link rotate" target="_blank" href="https://www.instagram.com/nazwrightthedev/"><i
                    class="fa-brands fa-instagram"></i> Instagram</a>
            <a class="link rotate" target="_blank" href="https://www.linkedin.com/in/nazere-wright-the-dev/"><i
                    class="fa-brands fa-linkedin"></i> LinkedIn</a>
            <a class="link rotate" target="_blank" href="https://medium.com/@nazwrightthedeveloper"><i
                    class="fa-solid fa-blog"></i>
                Blog</a>
            <a class="link rotate" target="_blank" href="https://twitter.com/NazereWright"><i
                    class="fa-brands fa-twitter"></i>
                Twitter</a>
        </div>
    </div>
    <script src="./main.js"> </script>
</body>

</html>
